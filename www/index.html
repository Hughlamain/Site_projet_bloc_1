<html>
	<head>
		<meta charset="utf-8">
		<!--Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:-->
		<!-- https://cordova.apache.org/docs/en/latest/ -->
		<!-- Some notes: -->
		<!-- * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly -->
		<!-- * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this: -->
		<!-- * Enable inline JS: add 'unsafe-inline' to default-src -->

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> <meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<meta name="color-scheme" content="light dark">
		<link
		rel="stylesheet" href="css/bootstrap.min.css">

		<!-- <link rel="stylesheet" href="css_natif/index.css"> -->

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<title>Hello World</title>
	</head>
	<body>
		<div
			class="app">
			<!-- Formulaire pour créer un nouveau client -->
			<h1 class="md-5">Création projet d'un client</h1>
			<form id="clientForm">
				<div class="form-group">
					<label for="firstName">Prénom:</label>

					<input class="form-control" type="text" id="firstName" name="firstName"><br>

				</div>

				<div class="form-group">
					<label for="lastName">Nom:</label>
					<input class="form-control" type="text" id="lastName" name="lastName"><br>

				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input class="form-control" type="email" id="email" name="email"><br>

				</div>
				<div class="form-group">
					<label for="product">Produit:</label>
					<input class="form-control" type="text" id="product" name="product"><br>

				</div>
				<div class="form-group">
					<label for="price">Prix:</label>
					<input class="form-control" type="text" id="price" name="price"><br>

				</div>
				<div class="form-group">
					<label for="deadline">Deadline:</label>
					<input class="form-control" type="date" id="deadline" name="deadline"><br>

				</div>
				<button class="btn btn-primary" type="button" onclick="createClient()">Create Client</button>

			</form>
			<!-- Bouton pour mettre à jour un client existant -->
			<button type="button" onclick="updateClient()" id="updateBtn" style="display:none;">Update Client</button>

			<!-- Bouton pour supprimer un client existant -->
			<button type="button" onclick="deleteClient()" id="deleteBtn" style="display:none;">Delete Client</button>

		</div>
		<script src="cordova.js"></script>
		<script src="js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

		<!-- Bibliothèques JavaScript requises pour Bootstrap -->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>

		<!-- JavaScript de Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html></body></html></body></html>
