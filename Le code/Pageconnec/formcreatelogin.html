  <h1 class="text-center">Formulaire d'inscription</h1>
  <h4 class="text-center">La création du compte vous permet d'accéder à votre Profil et aux questionnaires afin de mesurer vos connaissances</h4>
 
  <div class="container"></div>
  <form action="./formcreatelogin.php" method="post">
    <div class="row justify-content-center mt-5">
      <div class="col-xl-6 col-lg-5 col-md4 ml-3">
        <label for="prenom">Veuillez renseigner votre prénom :</label>
        <input type="text" class="form-control" id="prenom" name="prenom" pattern="^[A-Za-z '-]+$" maxlength="15" required>
      </div>

      <div class="col-xl-6 col-lg-5 col-md4 ml-3">
        <label for="nom">Veuillez renseigner votre nom :</label>
        <input type="text" class="form-control" id="nom" name="nom" required>
      </div>

      <div class="col-xl-6 col-lg-5 col-md4 ml-3">
        <label for="mail">Veuillez renseigner votre adresse mail :</label>
        <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">Nous ne communiquerons jamais votre mail à quiconque.</small>
      </div>

      <div class="col-xl-6 col-lg-5 col-md4 ml-3">
        <label for="password">Veuillez renseigner votre mot de passe</label>
        <input type="password" class="form-control" id="pass_word" name="pass_word" required>
      </div>

      <div class="col-xl-6 col-lg-5 col-md4 ml-4 mt-1">
        <button type="submit" class="btn btn-primary">Validez</button>
      </div>
    </div>
  </form>
